<!DOCTYPE HTML>
<html>
<head>
    <title>Voucherify IoT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script src="semantic.min.js"></script>

</head>
<body>
<audio id="beer" src="beer.wav" preload="auto"></audio>
<audio id="sad" src="sad.wav" preload="auto"></audio>

<div class="ui container">

    <div class="ui image massice">
        <img src="voiucherify.png">
    </div>


    <div class="ui three equal width column grid">

        <div class="three width column row">
            <div class="ui small teal statistic" style="width: 100%" id="code">
                <div class="value">
                    <div id="code-value" style="text-align: center" class="label"></div>
                </div>
            </div>

        </div>
        <div class="ui column">
        </div>
        <div class="ui column">

            <div class="ui shape">
                <div class="sides">
                    <div class="side active">
                        <div class="ui card">
                            <div class="large image">
                                <img src="question.png" class="hoverZoomLink">
                            </div>
                        </div>
                    </div>
                    <div class="beer side">
                        <div class="ui card">
                            <div class=" large image">
                                <img src="beer.jpg" class="hoverZoomLink">
                            </div>
                        </div>
                    </div>
                    <div class="sad side">
                        <div class="ui card">
                            <div class="large image">
                                <img src="sad.png" class="hoverZoomLink">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui column">
        </div>
    </div>
</div>
</body>
</html>
